[relaychain]
default_command = "../target/release/infrablockspace"
default_args = ["-lparachain=debug", "-l=xcm=trace"]
chain = "infra-relay-local"

[[relaychain.nodes]]
name = "alice"
validator = true
args = ["-lparachain=debug", "-l=xcm=trace"]

rpc_port = 7100
ws_port = 7101

[[relaychain.nodes]]
name = "bob"
validator = true
args = ["-lparachain=debug", "-l=xcm=trace"]
rpc_port = 7200
ws_port = 7201

[[relaychain.nodes]]
name = "charlie"
validator = true
args = ["-lparachain=debug", "-l=xcm=trace"]
rpc_port = 7300
ws_port = 7301

[[relaychain.nodes]]
name = "dave"
