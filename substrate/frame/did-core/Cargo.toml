[features]
default = ["std"]
std = [
    "serde-hex/std",
    "codec/std",
    "frame-support/std",
    "frame-benchmarking/std",
    "sp-application-crypto/std",
    "sp-application-crypto/full_crypto",
    "serde",
    "serde-big-array",
    "getrandom/std",
    "serde-hex",
    "serde-big-array",
    "sp-core/std",
    "sp-core/full_crypto",
    "sp-io/std",
    "sp-runtime/std",
